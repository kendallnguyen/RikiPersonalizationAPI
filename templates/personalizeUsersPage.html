{% extends 'personalizeCreate.html' %}
<head>
    <meta charset="UTF-8">
    {% block title %}Your Page{% endblock title %}
</head>
{% block navbar %}
    <a href="/personalize/{{ name }}" class="w3-bar-item w3-button w3-animate-zoom">My Preferences</a>
    <a href="/personalize/{{ name }}" data-toggle="#id04" class="w3-bar-item w3-button w3-right w3-animate-zoom" onclick="document.getElementById('id04')">Delete Me</a>

        <div id="id04" class="w3-container">
            <div id="id03" class="w3-modal">
                <div class="w3-model-content w3-animate-right w3-card-4">
                    <header class="w3-container w3-orange">
                        <span onclick="document.getElementById('id03').style.display='none'"
                              class="w3-button w3-display-topright">&times;</span>
                    </header>
                    <div class="w3-container w3-pale-yellow">
                        <p>
                            Are you sure you want to delete all of your preferences? <br>
                            You will need to create a new user to set your preferences again. <br><br>
                        </p>
                    </div>
                    <footer class="w3-container w3-orange">
                        <button type="button" class="w3-button">Yes, Delete Me</button>
                        <button type="button" class="w3-button btn-default"
                                onclick="document.getElementById('id04').style.display='none'">
                            Never Mind</button>
                    </footer>
                </div>
            </div>
        </div>
{% endblock navbar%}
